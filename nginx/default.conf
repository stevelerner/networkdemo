server {
    listen 80;
    server_name app.demo.local;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name app.demo.local;

    # SSL configuration
    ssl_certificate     /etc/nginx/certs/app.demo.local.crt;
    ssl_certificate_key /etc/nginx/certs/app.demo.local.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Root and index
    root /usr/share/nginx/html;
    index index.html;

    # API endpoint for demo
    location /api/info {
        default_type application/json;
        return 200 '{"service":"demo-app","version":"1.0.0","vlan":"10.10.10.0/24","ip":"10.10.10.10","protocol":"https"}';
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Main application
    location / {
        try_files $uri $uri/ =404;
    }

    # Custom error page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}

