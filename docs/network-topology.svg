<?xml version="1.0" encoding="UTF-8"?>
<svg width="1800" height="1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="routerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="webGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dhcpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters for shadows -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .zone-label { font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 18px; font-weight: 600; fill: #1e293b; }
    .node-label { font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 13px; font-weight: 600; fill: white; }
    .ip-label { font-family: 'SF Mono', 'Monaco', monospace; font-size: 11px; fill: #475569; font-weight: 500; }
    .title { font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 24px; font-weight: 700; fill: #0f172a; }
    .subtitle { font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 14px; fill: #64748b; }
    .connection { stroke: #cbd5e1; stroke-width: 2.5; fill: none; stroke-linecap: round; }
    .connection-main { stroke: #94a3b8; stroke-width: 4; fill: none; stroke-linecap: round; }
    .legend-text { font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 12px; fill: #475569; }
  </style>
  
  <!-- Background -->
  <rect width="1800" height="1100" fill="#f8fafc"/>
  
  <!-- Title -->
  <text class="title" x="900" y="40" text-anchor="middle">Network Infrastructure Topology</text>
  <text class="subtitle" x="900" y="65" text-anchor="middle">Docker-based Enterprise Network Demo</text>
  
  <!-- WAN Zone -->
  <rect x="100" y="100" width="1600" height="220" rx="12" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2" opacity="0.5"/>
  <text class="zone-label" x="150" y="140" font-size="22">WAN Network</text>
  <text class="ip-label" x="150" y="165" font-size="16">172.20.0.0/24</text>
  
  <!-- WAN Router -->
  <g filter="url(#shadow)">
    <rect x="700" y="165" width="180" height="110" rx="10" fill="url(#routerGrad)"/>
    <text class="node-label" x="790" y="213" text-anchor="middle" font-size="17">Router</text>
    <text class="node-label" x="790" y="237" text-anchor="middle" font-size="14">alpine:3.20</text>
    <text class="node-label" x="790" y="258" text-anchor="middle" font-size="14">iptables</text>
  </g>
  <text class="ip-label" x="790" y="300" text-anchor="middle" font-size="15">172.20.0.254</text>
  
  <!-- WAN Host -->
  <g filter="url(#shadow)">
    <rect x="1350" y="165" width="180" height="110" rx="10" fill="url(#wanGrad)"/>
    <text class="node-label" x="1440" y="215" text-anchor="middle" font-size="17">WAN Host</text>
    <text class="node-label" x="1440" y="239" text-anchor="middle" font-size="14">alpine:3.20</text>
    <text class="node-label" x="1440" y="260" text-anchor="middle" font-size="14">Python HTTP</text>
  </g>
  <text class="ip-label" x="1440" y="300" text-anchor="middle" font-size="15">172.20.0.100</text>
  
  <!-- Connection: Router to WAN Host -->
  <line class="connection" x1="880" y1="220" x2="1350" y2="220"/>
  
  <!-- Central Router -->
  <g filter="url(#shadow)">
    <rect x="750" y="420" width="230" height="160" rx="12" fill="url(#routerGrad)"/>
    <text class="node-label" x="865" y="463" text-anchor="middle" font-size="20">ROUTER</text>
    <text class="node-label" x="865" y="490" text-anchor="middle" font-size="15">alpine:3.20</text>
    <text class="node-label" x="865" y="515" text-anchor="middle" font-size="15">iptables</text>
    <text class="node-label" x="865" y="540" text-anchor="middle" font-size="14">Inter-VLAN + NAT</text>
    <text class="node-label" x="865" y="562" text-anchor="middle" font-size="14">Firewall</text>
  </g>
  
  <!-- Connection: WAN to Main Router -->
  <line class="connection-main" x1="810" y1="275" x2="865" y2="420"/>
  <polygon fill="#94a3b8" points="865,420 860,410 870,413"/>
  
  <!-- VLAN 10 Zone -->
  <rect x="80" y="670" width="800" height="380" rx="15" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
  <text class="zone-label" x="120" y="715" fill="#1e40af" font-size="22">VLAN 10</text>
  <text class="ip-label" x="120" y="740" font-size="16">10.10.10.0/24</text>
  
  <!-- VLAN 10: CoreDNS -->
  <g filter="url(#shadow)">
    <rect x="140" y="780" width="160" height="160" rx="10" fill="url(#serverGrad)"/>
    <circle cx="220" cy="825" r="25" fill="white" opacity="0.3"/>
    <text x="220" y="838" text-anchor="middle" font-size="28" fill="white" font-weight="bold">DNS</text>
    <text class="node-label" x="220" y="877" text-anchor="middle" font-size="17">CoreDNS</text>
    <text class="node-label" x="220" y="905" text-anchor="middle" font-size="15">coredns:1.11.1</text>
  </g>
  <text class="ip-label" x="220" y="965" text-anchor="middle" font-size="15">10.10.10.53</text>
  
  <!-- VLAN 10: Nginx -->
  <g filter="url(#shadow)">
    <rect x="360" y="780" width="160" height="160" rx="10" fill="url(#webGrad)"/>
    <rect x="390" y="810" width="100" height="70" rx="5" fill="white" opacity="0.3"/>
    <circle cx="440" cy="838" r="14" fill="white" opacity="0.5"/>
    <text class="node-label" x="440" y="884" text-anchor="middle" font-size="17">Nginx</text>
    <text class="node-label" x="440" y="908" text-anchor="middle" font-size="14">nginx:1.27-alpine</text>
  </g>
  <text class="ip-label" x="440" y="965" text-anchor="middle" font-size="15">10.10.10.10</text>
  
  <!-- VLAN 10: Client -->
  <g filter="url(#shadow)">
    <rect x="580" y="780" width="160" height="160" rx="10" fill="url(#clientGrad)"/>
    <rect x="610" y="810" width="100" height="65" rx="3" fill="white" opacity="0.3"/>
    <rect x="620" y="820" width="80" height="6" rx="2" fill="white" opacity="0.6"/>
    <rect x="620" y="832" width="80" height="6" rx="2" fill="white" opacity="0.6"/>
    <rect x="620" y="844" width="80" height="6" rx="2" fill="white" opacity="0.6"/>
    <circle cx="660" cy="860" r="4" fill="white"/>
    <text class="node-label" x="660" y="895" text-anchor="middle" font-size="17">Client10</text>
    <text class="node-label" x="660" y="918" text-anchor="middle" font-size="15">alpine:3.20</text>
  </g>
  <text class="ip-label" x="660" y="965" text-anchor="middle" font-size="15">10.10.10.100</text>
  
  <!-- VLAN 20 Zone -->
  <rect x="920" y="670" width="800" height="380" rx="15" fill="#fce7f3" stroke="#ec4899" stroke-width="3" opacity="0.4"/>
  <text class="zone-label" x="960" y="715" fill="#be185d" font-size="22">VLAN 20</text>
  <text class="ip-label" x="960" y="740" font-size="16">10.20.20.0/24</text>
  
  <!-- VLAN 20: CoreDNS -->
  <g filter="url(#shadow)">
    <rect x="980" y="780" width="160" height="160" rx="10" fill="url(#serverGrad)"/>
    <circle cx="1060" cy="825" r="25" fill="white" opacity="0.3"/>
    <text x="1060" y="838" text-anchor="middle" font-size="28" fill="white" font-weight="bold">DNS</text>
    <text class="node-label" x="1060" y="877" text-anchor="middle" font-size="17">CoreDNS</text>
    <text class="node-label" x="1060" y="905" text-anchor="middle" font-size="15">coredns:1.11.1</text>
  </g>
  <text class="ip-label" x="1060" y="965" text-anchor="middle" font-size="15">10.20.20.53</text>
  
  <!-- VLAN 20: DHCP -->
  <g filter="url(#shadow)">
    <rect x="1200" y="780" width="160" height="160" rx="10" fill="url(#dhcpGrad)"/>
    <circle cx="1280" cy="828" r="28" fill="white" opacity="0.3"/>
    <text x="1280" y="840" text-anchor="middle" font-size="26" fill="white" font-weight="bold">D</text>
    <text class="node-label" x="1280" y="877" text-anchor="middle" font-size="17">dnsmasq</text>
    <text class="node-label" x="1280" y="905" text-anchor="middle" font-size="15">alpine:3.20</text>
  </g>
  <text class="ip-label" x="1280" y="965" text-anchor="middle" font-size="15">10.20.20.2</text>
  
  <!-- VLAN 20: Client -->
  <g filter="url(#shadow)">
    <rect x="1420" y="780" width="160" height="160" rx="10" fill="url(#clientGrad)"/>
    <rect x="1450" y="810" width="100" height="65" rx="3" fill="white" opacity="0.3"/>
    <rect x="1460" y="820" width="80" height="6" rx="2" fill="white" opacity="0.6"/>
    <rect x="1460" y="832" width="80" height="6" rx="2" fill="white" opacity="0.6"/>
    <rect x="1460" y="844" width="80" height="6" rx="2" fill="white" opacity="0.6"/>
    <circle cx="1500" cy="860" r="4" fill="white"/>
    <text class="node-label" x="1500" y="895" text-anchor="middle" font-size="17">Client20</text>
    <text class="node-label" x="1500" y="918" text-anchor="middle" font-size="15">alpine:3.20</text>
  </g>
  <text class="ip-label" x="1500" y="965" text-anchor="middle" font-size="15">DHCP Assigned</text>
  
  <!-- Connections: Router to VLANs -->
  <line class="connection-main" x1="800" y1="580" x2="480" y2="670"/>
  <polygon fill="#94a3b8" points="480,670 475,660 485,663"/>
  <text class="ip-label" x="620" y="620" text-anchor="middle" fill="#1e40af" font-weight="600" font-size="16">10.10.10.254</text>
  
  <line class="connection-main" x1="930" y1="580" x2="1320" y2="670"/>
  <polygon fill="#94a3b8" points="1320,670 1315,663 1325,660"/>
  <text class="ip-label" x="1150" y="620" text-anchor="middle" fill="#be185d" font-weight="600" font-size="16">10.20.20.254</text>
  
  <!-- Legend -->
  <g transform="translate(250, 350)">
    <text class="zone-label" x="0" y="0" font-size="16">Components:</text>
    
    <rect x="0" y="15" width="45" height="32" rx="4" fill="url(#routerGrad)" filter="url(#shadow)"/>
    <text class="legend-text" x="55" y="37" font-size="14">Router</text>
    
    <rect x="160" y="15" width="45" height="32" rx="4" fill="url(#serverGrad)" filter="url(#shadow)"/>
    <text class="legend-text" x="215" y="37" font-size="14">DNS Server</text>
    
    <rect x="360" y="15" width="45" height="32" rx="4" fill="url(#webGrad)" filter="url(#shadow)"/>
    <text class="legend-text" x="415" y="37" font-size="14">Web Server</text>
    
    <rect x="560" y="15" width="45" height="32" rx="4" fill="url(#clientGrad)" filter="url(#shadow)"/>
    <text class="legend-text" x="615" y="37" font-size="14">Client</text>
    
    <rect x="720" y="15" width="45" height="32" rx="4" fill="url(#dhcpGrad)" filter="url(#shadow)"/>
    <text class="legend-text" x="775" y="37" font-size="14">DHCP Server</text>
  </g>
</svg>
